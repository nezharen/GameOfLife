<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of Life</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="starter-template.css">
    <script src="jquery.js"></script>
    <script src="game.js"></script>
    <script src="bootstrap.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Game of Life</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="starter-template">
        <div>
          <canvas id="map" width="500" height="500" style="background:#000000"></canvas>
        </div>
        <form role="form">
          <div class="form-group">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-1"><lable for="horizontal">水平单元个数：</lable></div>
              <div class="col-md-2"><input id="horizontal" type="range" min="10" max="200" value="100" /></div>
              <div class="col-md-1"><lable id="horizontal-number">100</lable></div>
              <div class="col-md-4"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-1"><lable for="vertical">垂直单元个数：</lable></div>
              <div class="col-md-2"><input id="vertical" type="range" min="10" max="200" value="100" /></div>
              <div class="col-md-1"><lable id="vertical-number">100</lable></div>
              <div class="col-md-4"></div>
            </div>
          </div>
        <div class="form-group">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-1"><lable for="density">细胞密度：</lable></div>
              <div class="col-md-2"><input id="density" type="range" min="0" max="100" value="50" /></div>
              <div class="col-md-1"><lable id="density-number">50%</lable></div>
              <div class="col-md-4"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-1"><lable for="intermission">变化间隔：</lable></div>
              <div class="col-md-2"><input id="intermission" type="range" min="10" max="1000" value="100" /></div>
              <div class="col-md-1"><lable id="intermission-number">100ms</lable></div>
              <div class="col-md-4"></div>
            </div>
          </div>
          <input id="random" class="btn btn-default" type="button" value="随机" />
          <input id="clear" class="btn btn-default" type="button" value="清屏" />
          <input id="start" class="btn btn-default"  type="button" value="开始" />
          <input id="pause" class="btn btn-default"  type="button" value="暂停" />
        </form>
      </div>
    </div>
  </body>
</html>
